name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  backend-build-test:
    name: Backend Build & Test
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'
    
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Build
      run: dotnet build --no-restore --configuration Release
    
    - name: Run tests
      run: dotnet test --no-build --configuration Release --verbosity normal --collect:"XPlat Code Coverage"
    
    - name: Upload coverage
      uses: codecov/codecov-action@v4
      if: always()
      with:
        files: '**/coverage.cobertura.xml'
        flags: backend

  frontend-build-test:
    name: Frontend Build & Test
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Required for Nx affected commands
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: Install dependencies
      working-directory: ./frontend
      run: npm ci
    
    - name: Lint
      working-directory: ./frontend
      run: npx nx run-many --target=lint --all
    
    - name: Build
      working-directory: ./frontend
      run: npx nx build web --configuration production
    
    - name: Test
      working-directory: ./frontend
      run: npx nx run-many --target=test --all --coverage
    
    - name: Upload coverage
      uses: codecov/codecov-action@v4
      if: always()
      with:
        files: 'frontend/coverage/**/lcov.info'
        flags: frontend

  docker-build:
    name: Docker Build (Optional)
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    needs: [backend-build-test, frontend-build-test]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build API image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile.api
        push: false
        tags: soundhub-api:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Build Web image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile.web
        push: false
        tags: soundhub-web:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  smoke-test:
    name: Docker Smoke Test
    runs-on: ubuntu-latest
    needs: docker-build
    if: github.event_name == 'push'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Start services
      run: |
        docker-compose up -d
        sleep 30  # Wait for services to start
    
    - name: Check API health
      run: |
        curl -f http://localhost:5001/health || exit 1
    
    - name: Check Web accessibility
      run: |
        curl -f http://localhost:5002 || exit 1
    
    - name: Stop services
      if: always()
      run: docker-compose down
