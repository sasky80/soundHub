services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: soundhub-api
    ports:
      - "5001:5001"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - DevicesFilePath=/data/devices.json
      - SecretsFilePath=/data/secrets.json
      - KeyDbPath=/data/key4.db
      - MasterPasswordFile=/run/secrets/master_password
    secrets:
      - master_password
    volumes:
      - ./data:/data
      - ./src:/src:ro  # For hot-reload in development
    networks:
      - soundhub-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  web:
    build:
      context: .
      dockerfile: Dockerfile.web
    container_name: soundhub-web
    ports:
      - "5002:80"
    depends_on:
      api:
        condition: service_healthy
    networks:
      - soundhub-network

networks:
  soundhub-network:
    driver: bridge

volumes:
  data:

secrets:
  master_password:
    file: ./secrets/master_password.txt
